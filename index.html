<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Poem Generator</title>
</head>
<body>
<main>
 <div class="container">
  <h1><strong>Poem Generator</strong></h1>
  
  <form class="form-group" id="form">
    <div class="row">
      <div class="col-md-10 ">
    <input id="input" text="text" class="form-control" placeholder="Enter a word to build a poem for you" autocomplete="off"/>
    </div>
    <div class="col-md-2 ">
    <button type="button" class="btn btn-info" id="button"><strong>Generate</strong></button>
    </div>
  </form>
  <div class="poem hidden" id="poem"></div>
  </div>
</main>
